<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- GOOGLE FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Noto+Serif&display=swap|Old+Standard+TT&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- JSCRIPT/JQUERY -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <!-- <script src="../JS/script.js" type="text/javascript"></script> -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <title>SASAI</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col col col-xl-4 col-lg-4 col-md-6 col-sm-7 col-11 chat-box">
                    <!-- CARD -->
                    <div class="card px-0 border-none">
                        <!-- CARD HEADER -->
                        <div class="header d-flex align-items-center px-2 py-1">
                            <i class="fas fa-chevron-left"></i>
                            <h1 class="card-title mx-auto">Sign up</h1>
                            <i class="fas fa-ellipsis-h header-icon"></i>
                        </div>
                        <!-- CARD BODY -->
                        <div class="body border-top border-bottom px-2 py-0">
                            <img src="../img/b5.jpg" alt="" style="height:200px;width:250;" class="d-block mx-auto">
                            <form action="" class="px-3">
                                <!-- EMAIL -->
                                <div class="fieldset">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control form-control-md text-gray"
                                        placeHolder="eg. jogndoe@gmail.com">
                                </div>
                                <!-- PASSWORD -->
                                <div class="fieldset my-3">
                                    <label for="pwd">Password</label>
                                    <input type="text" class="form-control form-control-md">
                                </div>
                                <input type="submit" value="Submit"
                                    class="mb-3 submit d-block mx-auto border-none px-5 py-2 text-white font-weight-bold">
                            </form>
                        </div>
                    </div>
                    <!-- END OF CARD -->
                </div>
            </div>
        </div>
    </section>

    <script src="../js/script.js" type="text/javascript"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
